<!DOCTYPE html>
<html>
  <head>
    <title>GPA Calculator</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />
  <body>
    <h1>Enter the Number of Subjects <span class="heading_block">(Including Lab's)</span> </h1>
    <div class="input_subject">
      <input type="number" id="subject-number" min="1" />
      <button onclick="generateInputs()">Done</button>
    </div>
    <div class="answer">
      <div id="input-container"></div>
      <div id="input-containerCH"></div>
    </div>
    <button  onclick="calculate()">Calculate GPA</button>
    <h2 class="end_heading">GPA: <span id="result"></span></h2>

    <script src="./script.js"></script>
  </body>
</html>
